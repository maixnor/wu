name: Build and Verify R code

on:
  push:
    paths:
      - '**.R'
      - '**.Rmd'
  pull_request:
    paths:
      - '**.R'
      - '**.Rmd'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Nix
      uses: cachix/install-nix-action@v14

    - name: Build with Nix
      run: nix develop ./r --extra-experimental-features nix-command --extra-experimental-features flakes

    - name: Verify R and Rmd files
      run: |
        mkdir out
        for file in $(git diff --name-only HEAD~5 HEAD | grep -E '\.R$|\.Rmd$'); do
          if [[ $file == *.R ]]; then
            R CMD BATCH $file
          elif [[ $file == *.Rmd ]]; then
            Rscript -e "rmarkdown::render('$file')"
            PDF_PATH = $(sed 's/Rmd/pdf/' "$file")
            mv "$PDF_PATH" out
          fi
        done

    - uses: actions/upload-artifact@v4
      with:
        name: PDFs
        path: out
        retention-days: 10

        
